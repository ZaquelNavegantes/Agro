      <main class="main">
        <div class="background">
          <div class="box">
            <div class="forms">
              <h2 class="title">Produtor</h2><br>
                <form method="post" action="../produtorCad.php">
                  <fieldset>
                    <legend>Cadastro</legend>
                    <label for="fazenda">Fazenda:</label>
                    <br>
                    <input id="fazenda" type="text" name="fazenda" placeholder="Informe o nome da sua fazenda" maxlength="30" minlength="3" pattern="[a-zA-Z\s]+" required>
                    <br>
                    
                    <label for="nome">Nome:</label>
                    <br>
                    <input id="nome" type="text" name="nome" placeholder="Informe seu nome" maxlength="30" minlength="3" pattern="[a-zA-Z\s]+" onblur="NomeIsValid()" required>
                    <br>
                    <label for="email">E-mail</label>
                    <br>
                    <input id="email" type="email" name="email" placeholder="Informe um email válido" maxlength="100" pattern="^[\w._-]+@[\w._-]+\.[\w]+" onblur="EmailIsValid()" required>
                    <br>
                    <label for="cpf">CPF:</label>
                    <br>
                    <input id="cpf" type="text" name="cpf" placeholder="Informe um CPF válido no padrão XXX.XXX.XXX-XX" maxlength="14" minlength="14" pattern="[0-9]{3}\.[0-9]{3}\.[0-9]{3}-[0-9]{2}" onblur="CpfIsValid()" required>
                    <br>
                    <label for="senha">Senha</label>
                    <br>
                    <input id="senha" type="password" name="senha" placeholder="Informe sua senha" maxlength="30" minlength="3" pattern="[a-zA-Z\s]+" onblur="NomeIsValid()" required>
                    <br>

                    <a class="recuperar" href="../login/entrar.html">Já tenho conta</a>
                    <button class="buttonEnviar" type="submit">
                      <h5>Cadastrar</h5>                
                    </button>
                  </fieldset>
                  
              </form>
            </div>
          </div>
        </div>
