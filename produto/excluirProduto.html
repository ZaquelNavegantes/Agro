                    <legend>Produto</legend>
                    <label for="nome">Nome:</label>
                    <br>
                    <input id="nome" type="text" name="nome" placeholder="Informe o nome do produto que deseja excluir" maxlength="30" minlength="3" pattern="[a-zA-Z\s]+" required>
                    <br>
                    <button class="buttonEnviar" type="submit">
                      <h5>Excluir</h5>
                    </button>
                  </fieldset>
              </form>
